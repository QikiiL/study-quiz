<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>党史全题库刷题系统</title>
    <style>
        :root {
            --primary: #c0392b; /* 党史红 */
            --primary-hover: #a93226;
            --bg: #fdf2e9;
            --card: #ffffff;
            --text: #333333;
            --success: #27ae60;
            --error: #c0392b;
            --warning: #f39c12;
            --border: #eecbc0;
        }

        body {
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 新增：返回主页按钮样式 --- */
        .home-link-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: background 0.3s;
        }
        .home-link-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary), #e74c3c);
            color: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(192, 57, 43, 0.3);
        }

        .header h1 { margin: 0; font-size: 1.8rem; letter-spacing: 1px; }
        .header p { opacity: 0.9; margin-top: 10px; font-size: 0.9rem; }

        /* 首页章节列表 */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(192, 57, 43, 0.1);
            border-color: var(--primary);
        }

        .card-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 8px; color: var(--primary); }
        .card-meta { font-size: 0.85rem; color: #666; display: flex; justify-content: space-between; }
        
        .wrong-book {
            grid-column: 1 / -1;
            background: #fff8e1;
            border: 2px solid var(--warning);
            flex-direction: row;
            align-items: center;
        }

        .wrong-badge {
            background: var(--warning);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        /* 答题页面 */
        #quiz-app { display: none; }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: var(--card);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .btn-back {
            background: transparent;
            border: 1px solid #ddd;
            padding: 6px 15px;
            border-radius: 6px;
            cursor: pointer;
            color: #666;
            transition: all 0.2s;
        }
        .btn-back:hover { background: #eee; }

        .progress-wrap {
            flex: 1;
            margin: 0 20px;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-card {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            min-height: 400px;
            display: flex;
            flex-direction: column;
        }

        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            align-self: flex-start;
        }
        .tag-single { background: #e8f5e9; color: #2e7d32; } /* 绿 */
        .tag-multi { background: #e3f2fd; color: #1565c0; } /* 蓝 */
        .tag-judge { background: #f3e5f5; color: #7b1fa2; } /* 紫 */

        .question-text { font-size: 1.15rem; font-weight: 600; margin-bottom: 25px; line-height: 1.6; white-space: pre-wrap; }

        .options { display: flex; flex-direction: column; gap: 12px; flex: 1; }

        .option-btn {
            padding: 15px;
            border: 2px solid #eee;
            background: #fff;
            border-radius: 10px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent; /* 新增这一行 */
        }

        .option-btn:hover:not(.disabled) { background-color: #fafafa; border-color: #ddd; }
         .option-btn.selected { 
            border-color: var(--primary) !important; 
            background-color: #ffebee !important; 
        }
        
        .option-btn.correct { border-color: var(--success) !important; background-color: #e8f5e9 !important; color: #2e7d32 !important; }
        .option-btn.wrong { border-color: var(--error) !important; background-color: #ffebee !important; color: #c62828 !important; }
        .option-btn.disabled { cursor: default; }

        .judge-options { flex-direction: row; gap: 20px; margin-top: 20px; }
        .judge-btn { flex: 1; text-align: center; font-weight: bold; font-size: 1.2rem; padding: 20px; }

        .feedback {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            white-space: pre-wrap;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .feedback.success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .feedback.error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }

        .action-btn {
            margin-top: 25px;
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            display: none;
            transition: background 0.2s;
        }
        .action-btn:hover { background: var(--primary-hover); }
        .submit-btn { background: #3498db; }
        .submit-btn:hover { background: #2980b9; }

    </style>
</head>
<body>

<div id="home-view" class="container">
    <div class="header">
        <a href="index.html" class="home-link-btn">🏠 返回导航主页</a>
        <h1>党史题库</h1>
        <p> 每次进入自动乱序 | 智能错题本</p>
    </div>

    <div class="grid">
        <div class="card wrong-book" onclick="startWrongMode()">
            <div style="flex:1">
                <div class="card-title" style="color: #d35400">🔥 智能错题本</div>
                <div class="card-meta">攻克薄弱环节，答对自动移除</div>
            </div>
            <div class="wrong-badge" id="wrong-count">0</div>
        </div>
        <div id="chapter-list" style="display: contents;"></div>
    </div>
</div>

<div id="quiz-app" class="container">
    <div class="toolbar">
        <button class="btn-back" onclick="goHome()">退出</button>
        <div class="progress-wrap">
            <div class="progress-bar" id="progress"></div>
        </div>
        <div style="font-size:0.9rem; color:#666" id="progress-text"></div>
    </div>

    <div class="question-card">
        <div id="q-tag" class="tag"></div>
        <div class="question-text" id="q-text"></div>
        <div class="options" id="options-area"></div>
        <div class="feedback" id="feedback"></div>
        <button class="action-btn submit-btn" id="btn-submit" onclick="submitAnswer()">提交答案</button>
        <button class="action-btn" id="btn-next" onclick="nextQuestion()">下一题</button>
    </div>
</div>

<script>
    const chapters = {
        1: { title: "单选题 第一部分 (1-100)", items: [] },
        2: { title: "单选题 第二部分 (1-100)", items: [] },
        3: { title: "单选题 第三部分 (1-100)", items: [] },
        4: { title: "多选题 第一部分 (1-65)", items: [] },
        5: { title: "多选题 第二部分 (1-100)", items: [] },
        6: { title: "多选题 第三部分 (1-36)", items: [] },
        7: { title: "判断题 第一部分 (1-100)", items: [] },
        8: { title: "判断题 第二部分 (1-10)", items: [] }
    };

    // 添加题目函数
    function add(cid, type, q, opts, ans) {
        chapters[cid].items.push({ type, q, opts, ans });
    }

    // 数组乱序算法 (Fisher-Yates Shuffle)
    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // ==========================================
    // 题目数据录入 (完全完整版)
    // ==========================================

    // --- 单选 1 ---
    add(1, 's', '中国共产党一经成立，就把实现（）作为党的最高理想和最终目标。', ['共产主义', '社会主义', '资本主义', '帝国主义'], 'A');
    add(1, 's', '建立一个（）领导的以工农联盟为基础的人民民主专政的人民共和国，是中国共产党领导中国人民进行新民主主义革命所要达到的基本目标。', ['农民阶级', '工人阶级', '民族资产阶级', '小资产阶级'], 'B');
    add(1, 's', '（）宣告中国人民当家作主时代的到来，中华民族以崭新的姿态屹立于世界民族之林。', ['抗日战争的胜利', '中华人民共和国的成立', '社会主义制度的建立', '社会主义改造的完成'], 'B');
    add(1, 's', '新中国的政体是（）。', ['议会制共和制', '总统制共和制', '人民代表大会制度', '议会制君主立宪制'], 'C');
    add(1, 's', '新中国的国体是（）领导的以工农联盟为基础的人民民主专政的社会主义国家。', ['工人阶级', '农民阶级', '地主阶级', '资产阶级'], 'A');
    add(1, 's', '社会主义基本制度在中国大地落地生根的标志是（）。', ['土地革命完成', '封建婚姻制度被废除', '镇压反革命运动结束', '社会主义改造基本完成'], 'D');
    add(1, 's', '（）实现了中华民族有史以来最广泛最深刻的社会变革。', ['土地革命完成', '封建婚姻制度被废除', '镇压反革命运动结束', '社会主义基本制度的确立'], 'D');
    add(1, 's', '以（）为标志，中国进入改革开放和社会主义现代化建设新时期。', ['1954 年《中华人民共和国宪法》颁布', '1978 年党的十一届三中全会', '1992 年确立社会主义市场经济体制改革目标', '2001 年中国加入世界贸易组织'], 'B');
    add(1, 's', '中国共产党第一次全国代表大会于（）年 7 月 23 日在上海法租界望志路 106 号举行。', ['1919', '1920', '1921', '1924'], 'C');
    add(1, 's', '参加中国共产党第一次全国代表大会的代表，代表了全国（）名党员。', ['30 余', '50 余', '80 余', '100 余'], 'B');
    add(1, 's', '由于会场受到暗探注意和法租界巡捕房搜查，中国共产党第一次全国代表大会最后一天的会议转移到（）的游船上举行。', ['无锡太湖', '嘉兴南湖', '苏州澄湖', '苏州淀湖'], 'B');
    add(1, 's', '中国共产党第二次全国代表大会于（）在上海举行。', ['1921 年 7 月', '1922 年 7 月', '1923 年 6 月', '1925 年 1 月'], 'B');
    add(1, 's', '1921 年 9 月，（）成立了中国第一个农民协会，开展反抗地主压迫的斗争。', ['四川万县', '浙江萧山县', '湖南韶山县', '江西井冈山'], 'B');
    add(1, 's', '1922 年 6 月，（）来到家乡赤山约，经过艰苦的工作，成立了农会；次年召开海丰全县农民代表大会，海丰总农会宣告成立，全县范围的农民运动轰轰烈烈地开展起来。', ['夏明翰', '彭湃', '项英', '苏兆征'], 'B');
    add(1, 's', '1923 年 2 月 7 日，京汉铁路罢工遭到反动军阀血腥镇压，造成（）。', ['二七惨案', '“较场口血案”', '“成都血案”', '五卅惨案'], 'A');
    add(1, 's', '1924 年 1 月，中国国民党第一次全国代表大会由（）主持在广州举行。', ['孙中山', '于右任', '廖仲恺', '吴稚晖'], 'A');
    add(1, 's', '国共合作实现后，以（）为中心，汇集了全国革命力量，开创了反对帝国主义和封建军阀的革命新局面。', ['北京', '上海', '武汉', '广州'], 'D');
    add(1, 's', '在日益高涨的革命形势下，中国共产党进行了创建直接领导的革命武装的尝试，是于 1926 年初由（）指挥的国民革命军第四军独立团。', ['贺龙', '左权', '朱德', '叶挺'], 'D');
    add(1, 's', '在日益高涨的革命形势下，北方地区的革命运动也迅速发展起来。李大钊和北方党组织进行了争取（）及其国民军的工作。', ['冯玉祥', '孙传芳', '张作霖', '阎锡山'], 'A');
    add(1, 's', '（）是中国工人运动史上持续时间最长的一次政治大罢工。', ['省港大罢工', '京汉铁路大罢工', '五卅罢工', '安源路矿工人罢工'], 'A');
    add(1, 's', '1925 年 7 月 1 日，国民政府在（）建立。', ['北京', '上海', '武汉', '广州'], 'D');
    add(1, 's', '1925 年，北洋军阀统治着全国大部分地区，控制着湖南、湖北、河南三省和直隶（河北）保定一带的是直系军阀（）。', ['吴佩孚', '张作霖', '蔡锷', '张勋'], 'A');
    add(1, 's', '1926 年 3 月，蒋介石（），打击共产党和工农革命力量。', ['实现宁汉合流', '制造皖南事变', '制造七一五反革命政变', '制造中山舰事件'], 'D');
    add(1, 's', '1927 年（），蒋介石在上海发动反共政变，以“清党”为名，在东南各省大规模捕杀共产党员和革命群众。', ['4 月 12 日', '7 月 15 日', '9 月 18 日', '10 月 10 日'], 'A');
    add(1, 's', '1931 年 11 月，中华苏维埃第一次全国代表大会在（）召开。', ['陕西延安', '贵州遵义', '江西瑞金', '湖南长沙'], 'C');
    add(1, 's', '“苏区干部好作风，自带干粮去办公；日着草鞋干革命，夜走山路访贫农。”这首民谣主要是想表达在领导根据地建设中，（）得到了人民的认可。', ['“三三制”', '经济建设', '文化建设', '党的建设'], 'D');
    add(1, 's', '从 1927 年 7 月大革命失败到 1935 年 1 月遵义会议召开前，以王明为代表的（）错误，使中国革命遭受严重挫折。', ['右倾机会主义', '“左”倾教条主义', '右倾投降主义', '经验主义'], 'B');
    add(1, 's', '中央红军主力开始长征后，（）等率领中央根据地留下的部分红军在南方坚持了艰苦卓绝的三年游击战争。', ['毛泽东、朱德', '刘伯承、邓小平', '项英、陈毅', '贺龙、习仲勋'], 'C');
    add(1, 's', '中共中央、中革军委率中央红军主力等 8.6 万余人，于（）踏上战略转移的漫漫征程，开始了世界历史上前所未有的壮举。', ['1934 年 5 月', '1934 年 10 月', '1935 年 3、4 月', '1935 年 10 月'], 'B');
    add(1, 's', '在（）后，中央红军从长征出发时的 8.6 万人锐减到 3 万多人。严酷的事实促使广大党员和红军指战员对“左”倾错误领导产生了怀疑和不满。', ['强渡湘江', '强渡乌江', '四渡赤水', '强渡大渡河'], 'A');
    add(1, 's', '1934 年 12 月，中央政治局在（）举行会议，根据毛泽东的建议，通过决议，放弃到湘西北同红二、六军团会合的计划，改向贵州北部进军。', ['湖南通道', '贵州黎平', '贵州遵义', '四川会理'], 'B');
    add(1, 's', '1935 年 1 月 7 日，红军攻克（），1 月 15 日至 17 日，中共中央在此召开政治局扩大会议。', ['湖南通道', '贵州黎平', '贵州遵义', '四川会理'], 'C');
    add(1, 's', '（）确立了以毛泽东为主要代表的马克思主义正确路线在党中央的领导地位，开始形成以毛泽东同志为核心的第一代中央领导集体。', ['中华苏维埃第一次全国代表大会', '遵义会议', '党的七大', '党的七届二中全会'], 'B');
    add(1, 's', '1936 年 10 月 9 日，红四方面军指挥部同红一方面军在（）会合。', ['四川懋功', '陕北吴起', '甘泉地区', '甘肃会宁'], 'D');
    add(1, 's', '1936 年 10 月 22 日，红二方面军指挥部到达（），同红一方面军会合。至此，三大主力红军的长征胜利结束。', ['甘肃将台堡', '甘肃会宁', '四川懋功', '陕北吴起'], 'A');
    add(1, 's', '1935 年 12 月，毛泽东作（）的报告，阐明党的抗日民族统一战线的新政策，系统说明了党的政治策略上的诸问题。', ['《中国革命战争的战略问题》', '《论反对日本帝国主义的策略》', '《实践论》', '《论持久战》'], 'B');
    add(1, 's', '1936 年 12 月，毛泽东写下（）一文，总结了土地革命战争中党内在军事问题上的争论，系统说明了有关中国革命战争战略方面的诸问题。', ['《中国革命战争的战略问题》', '《论反对日本帝国主义的策略》', '《矛盾论》', '《论持久战》'], 'A');
    add(1, 's', '1928 年 6 月，奉系军阀首领（）在退回关外途中，被日本人预埋的炸药炸死。', ['张作霖', '张学良', '张宗昌', '张治中'], 'A');

    add(8, 'j', '中国提前 10 年实现了《联合国 2030 年可持续发展议程》的减贫目标。', [], 'A');
    add(8, 'j', '全面建成小康社会第一个百年奋斗目标实现，标志着我国进入了一个新的发展阶段。', [], 'A');
    add(8, 'j', '全面建成小康社会第一个百年奋斗目标实现后，我国将乘势而上开启全面建设社会主义现代化国家新征程，这是中华民族伟大复兴历史进程的大跨越。', [], 'A');
    add(8, 'j', '到本世纪中叶，中国将建成富强民主文明和谐美丽的社会主义现代化强国。', [], 'A');
    add(8, 'j', '脱贫攻坚最关键的是加大投入、强化资金支持。', [], 'A');
    add(8, 'j', '我国已建成包括学前教育、初等教育、中等教育、高等教育等在内的当代世界规模最大的教育体系。', [], 'A');
    add(8, 'j', '成立中华人民共和国，实现民族独立、人民解放，实现了中国从几千年封建专制政治向人民民主的伟大飞跃。', [], 'A');
    add(8, 'j', '中国人民不但善于破坏一个旧世界、也善于建设一个新世界。', [], 'A');
    add(8, 'j', '中国共产党为什么能，中国特色社会主义为什么好，归根到底是马克思主义行，是中国化时代化的马克思主义行。', [], 'A');

    // ================= 逻辑区 =================
    let currentMode = 'chapter';
    let currentQuestions = [];
    let currentIdx = 0;
    let selectedOpts = [];
    let wrongBook = JSON.parse(localStorage.getItem('my_wrong_book_v5')) || [];

    function init() {
        const list = document.getElementById('chapter-list');
        list.innerHTML = '';
        for (let k in chapters) {
            const c = chapters[k];
            const div = document.createElement('div');
            div.className = 'card';
            div.onclick = () => startChapter(k);
            div.innerHTML = `
                <div>
                    <div class="card-title">${c.title}</div>
                    <div class="card-meta">
                        <span>共 ${c.items.length} 题</span>
                        <span>开始练习 →</span>
                    </div>
                </div>
            `;
            list.appendChild(div);
        }
        updateWrongCount();
    }

    function updateWrongCount() {
        document.getElementById('wrong-count').innerText = wrongBook.length;
        localStorage.setItem('my_wrong_book_v5', JSON.stringify(wrongBook));
    }

    function startChapter(cid) {
        currentMode = 'chapter';
        // 核心修改：每次开始章节都进行乱序
        currentQuestions = shuffleArray([...chapters[cid].items]);
        if (currentQuestions.length === 0) return alert("该章节暂无题目");
        currentIdx = 0;
        showQuiz();
    }

    function startWrongMode() {
        if (wrongBook.length === 0) return alert("太棒了！目前没有错题。");
        currentMode = 'wrong';
        // 核心修改：错题模式也乱序
        currentQuestions = shuffleArray([...wrongBook]);
        currentIdx = 0;
        showQuiz();
    }

    function showQuiz() {
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('quiz-app').style.display = 'block';
        loadQuestion();
    }

    function goHome() {
        document.getElementById('quiz-app').style.display = 'none';
        document.getElementById('home-view').style.display = 'block';
        updateWrongCount();
    }

    function loadQuestion() {
        const q = currentQuestions[currentIdx];
        selectedOpts = [];
        
        document.getElementById('progress').style.width = ((currentIdx + 1) / currentQuestions.length * 100) + "%";
        document.getElementById('progress-text').innerText = `${currentIdx + 1}/${currentQuestions.length}`;
        
        const typeMap = { 's': '单选题', 'm': '多选题', 'j': '判断题' };
        const clsMap = { 's': 'tag-single', 'm': 'tag-multi', 'j': 'tag-judge' };
        
        const tag = document.getElementById('q-tag');
        tag.innerText = typeMap[q.type];
        tag.className = `tag ${clsMap[q.type]}`;
        
        document.getElementById('q-text').innerText = q.q;
        
        const optsArea = document.getElementById('options-area');
        optsArea.innerHTML = '';
        optsArea.className = q.type === 'j' ? 'options judge-options' : 'options';

        const fb = document.getElementById('feedback');
        fb.style.display = 'none';
        fb.className = 'feedback';
        
        document.getElementById('btn-submit').style.display = 'block';
        document.getElementById('btn-next').style.display = 'none';

        if (q.type === 'j') {
            optsArea.appendChild(createOptBtn('A', '正确', true));
            optsArea.appendChild(createOptBtn('B', '错误', true));
        } else {
            q.opts.forEach((txt, i) => {
                const letter = String.fromCharCode(65 + i);
                optsArea.appendChild(createOptBtn(letter, txt, false));
            });
        }
    }

    function createOptBtn(letter, text, isJudge) {
        const btn = document.createElement('div');
        btn.className = isJudge ? 'option-btn judge-btn' : 'option-btn';
        if (!isJudge) btn.innerHTML = `<strong>${letter}.</strong> ${text}`;
        else btn.innerHTML = text;
        
        btn.dataset.val = letter;
        btn.onclick = () => handleSelect(btn, letter);
        return btn;
    }

    function handleSelect(btn, val) {
        if (btn.classList.contains('disabled')) return;
        
        const q = currentQuestions[currentIdx];
        
        if (q.type === 'm') {
            if (selectedOpts.includes(val)) {
                selectedOpts = selectedOpts.filter(x => x !== val);
                btn.classList.remove('selected');
            } else {
                selectedOpts.push(val);
                btn.classList.add('selected');
            }
        } else {
            selectedOpts = [val];
            const all = document.querySelectorAll('.option-btn');
            all.forEach(d => d.classList.remove('selected'));
            btn.classList.add('selected');
        }
    }

    function submitAnswer() {
        if (selectedOpts.length === 0) return alert("请先选择答案");
        
        const q = currentQuestions[currentIdx];
        selectedOpts.sort();
        const userAns = selectedOpts.join('');
        const isCorrect = userAns === q.ans;
        
        const feedback = document.getElementById('feedback');
        feedback.style.display = 'block';
        
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.classList.add('disabled'));

        if (isCorrect) {
            feedback.innerText = "回答正确！🎉";
            feedback.classList.add('success');
            btns.forEach(b => {
                if (selectedOpts.includes(b.dataset.val)) b.classList.add('correct');
            });
            if (currentMode === 'wrong') {
                removeFromWrongBook(q);
            }
        } else {
            feedback.innerText = `回答错误。\n你的答案：${formatAns(userAns, q.type)}\n正确答案：${formatAns(q.ans, q.type)}`;
            feedback.classList.add('error');
            
            btns.forEach(b => {
                const v = b.dataset.val;
                // 多选漏选标记
                if (q.ans.includes(v) && !selectedOpts.includes(v)) b.classList.add('missed'); 
                // 正确答案标记
                if (q.ans.includes(v)) b.classList.add('correct');
                // 错选标记
                if (selectedOpts.includes(v) && !q.ans.includes(v)) b.classList.add('wrong');
            });

            addToWrongBook(q);
        }

        document.getElementById('btn-submit').style.display = 'none';
        document.getElementById('btn-next').style.display = 'block';
    }

    function formatAns(ans, type) {
        if (type === 'j') {
            return ans.replace(/A/g, '正确').replace(/B/g, '错误');
        }
        return ans;
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < currentQuestions.length) {
            loadQuestion();
        } else {
            let msg = currentMode === 'wrong' ? "错题复习完毕！" : "本章练习结束！";
            alert(msg);
            goHome();
        }
    }

    function addToWrongBook(q) {
        const exist = wrongBook.find(i => i.q === q.q);
        if (!exist) {
            wrongBook.push(q);
            updateWrongCount();
        }
    }

    function removeFromWrongBook(q) {
        wrongBook = wrongBook.filter(i => i.q !== q.q);
        updateWrongCount();
    }

    init();
</script>
