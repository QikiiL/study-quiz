<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>习概论全题库刷题系统 </title>
    <style>
        :root {
            --primary: #d32f2f;
            --bg: #f5f5f5;
            --card: #ffffff;
            --text: #333333;
            --success: #4caf50;
            --error: #f44336;
            --warning: #ff9800;
            --blue: #2196f3;
            --purple: #9c27b0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- 新增：返回主页按钮样式 --- */
        .home-link-btn {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: background 0.3s;
        }
        .home-link-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 30px 20px;
            background: linear-gradient(135deg, var(--primary), #b71c1c);
            color: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
        }

        .header h1 { margin: 0; font-size: 1.8rem; }
        .header p { opacity: 0.9; margin-top: 5px; font-size: 0.9rem; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .card-title { font-weight: bold; font-size: 1.1rem; margin-bottom: 8px; }
        .card-meta { font-size: 0.85rem; color: #666; display: flex; justify-content: space-between; }
        
        /* 错题本样式 */
        .wrong-book {
            grid-column: 1 / -1;
            background: #fff3e0;
            border: 2px solid var(--warning);
            flex-direction: row;
            align-items: center;
        }
        .wrong-badge {
            background: var(--warning);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .sim-exam {
            grid-column: 1 / -1;
            background: #e3f2fd;
            border: 2px solid var(--blue);
            flex-direction: row;
            align-items: center;
        }

        .infinite-mode {
            grid-column: 1 / -1;
            background: #f3e5f5;
            border: 2px solid var(--purple);
            flex-direction: row;
            align-items: center;
        }

        #quiz-app { display: none; }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            background: var(--card);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .btn-back {
            background: transparent;
            border: 1px solid #ddd;
            padding: 6px 15px;
            border-radius: 6px;
            cursor: pointer;
            color: #666;
        }

        .progress-wrap {
            flex: 1;
            margin: 0 20px;
            height: 8px;
            background: #eee;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-card {
            background: var(--card);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .tag {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .tag-single { background: #e3f2fd; color: #1976d2; }
        .tag-multi { background: #f3e5f5; color: #7b1fa2; }
        .tag-judge { background: #e8f5e9; color: #388e3c; }

        .question-text { font-size: 1.15rem; font-weight: 600; margin-bottom: 25px; line-height: 1.8; }

        .options { display: flex; flex-direction: column; gap: 12px; }

         .option-btn {
            padding: 15px;
            border: 2px solid #eee;
            background: #fff;
            border-radius: 10px;
            text-align: left;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            line-height: 1.5;
            -webkit-tap-highlight-color: transparent; /* 新增这一行 */
        }

        .option-btn:hover:not(.disabled) { background-color: #fafafa; border-color: #ccc; }
         .option-btn.selected { 
            border-color: var(--primary) !important; 
            background-color: #ffebee !important; 
        }
        .option-btn.correct { border-color: var(--success); background-color: #e8f5e9; color: #2e7d32; }
        .option-btn.wrong { border-color: var(--error); background-color: #ffebee; color: #c62828; }
        .option-btn.disabled { cursor: default; }

        .judge-options { flex-direction: row; gap: 20px; }
        .judge-btn { flex: 1; text-align: center; font-weight: bold; font-size: 1.2rem; }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            white-space: pre-wrap;
        }
        .feedback.show { display: block; }
        .feedback.success { background: #e8f5e9; color: #2e7d32; border: 1px solid #c8e6c9; }
        .feedback.error { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }

        .action-btn {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            display: none;
        }
        .action-btn:hover { background: #b71c1c; }
        .submit-btn { background: #1976d2; }
        .submit-btn:hover { background: #1565c0; }
    </style>
</head>

<div id="home-view" class="container">
    <div class="header">
        <a href="index.html" class="home-link-btn">🏠 返回导航主页</a>

        <p>随机刷题 | 智能循环错题本 | 全真模拟考</p>
    </div>

    <div class="grid">
        <!-- 1. 无限刷题模式 -->
        <div class="card infinite-mode" style="grid-column: 1 / -1;" onclick="startInfiniteMode()">
            <div style="flex:1; display:flex; align-items:center;">
                <div style="font-size: 2rem; margin-right: 15px;">♾️</div>
                <div>
                    <div class="card-title" style="color: #6a1b9a">无限刷题模式</div>
                    <div class="card-meta">全库乱序 | 挑战所有题目</div>
                </div>
            </div>
        </div>

        <!-- 2. 模拟考试入口 -->
        <div class="card sim-exam" onclick="startSimulation()">

                <div style="font-size: 2rem; margin-right: 15px;">📝</div>

                </div>
            </div>
        </div>

        <!-- 3. 错题本入口 -->
        <div class="card wrong-book" onclick="startWrongMode()">

            <div class="wrong-badge" id="wrong-count">0</div>

        <!-- 章节列表 -->
        <div id="chapter-list" style="display: contents;"></div>
    </div>
</div>

    </div>

    <div class="question-card">

        <div class="options" id="options-area"></div>

    </div>

    let wrongBook = JSON.parse(localStorage.getItem('my_wrong_book_v5')) || [];
    
    // 错题循环队列
    let wrongSessionQueue = []; 
    let isRetryRound = false; 

    // 洗牌算法
    function shuffleArray(array) {
        let res = [...array];
        for (let i = res.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [res[i], res[j]] = [res[j], res[i]];
        }
        return res;
    }

    // 初始化首页
    function init() {
        const list = document.getElementById('chapter-list');
        list.innerHTML = '';
        for (let k in chapters) {
            const c = chapters[k];
            const div = document.createElement('div');
            div.className = 'card';
            div.onclick = () => startChapter(k);
            div.innerHTML = `
                <div>
                    <div class="card-title">${c.title}</div>
                    <div class="card-meta">
                        <span>共 ${c.items.length} 题</span>
                        <span>随机练习 →</span>
                    </div>
                </div>
            `;
            list.appendChild(div);
        }
        updateWrongCount();
    }

    function updateWrongCount() {
        document.getElementById('wrong-count').innerText = wrongBook.length;
        localStorage.setItem('my_wrong_book_v5', JSON.stringify(wrongBook));
    }

    // --- 开始各种模式 ---

    function startChapter(cid) {
        currentMode = 'chapter';
        // 章节练习：随机乱序
        currentQuestions = shuffleArray(chapters[cid].items);
        if (currentQuestions.length === 0) return alert("该章节暂无题目");
        currentIdx = 0;
        showQuiz();
    }

    function startWrongMode() {
        if (wrongBook.length === 0) return alert("太棒了！错题本是空的。");
        currentMode = 'wrong';
        // 错题模式：先把错题本里的题目取出来打乱
        currentQuestions = shuffleArray(wrongBook.map(item => item.q));
        wrongSessionQueue = [];
        isRetryRound = false;
        currentIdx = 0;
        showQuiz();
    }

    function startSimulation() {
        currentMode = 'simulation';
        let allJ = [], allS = [], allM = [];

        // 收集所有题目
        for(let k in chapters) {
            chapters[k].items.forEach(item => {
                if(item.type === 'j') allJ.push(item);
                else if(item.type === 's') allS.push(item);
                else if(item.type === 'm') allM.push(item);
            });
        }

        if(allJ.length < 30 || allS.length < 20 || allM.length < 5) {
            return alert("题库题目不足，无法生成完整试卷(需30判+20单+5多)");
        }

        // 随机抽取
        const setJ = shuffleArray(allJ).slice(0, 30);
        const setS = shuffleArray(allS).slice(0, 20);
        const setM = shuffleArray(allM).slice(0, 5);

        // 组合试卷：判断 -> 单选 -> 多选
        currentQuestions = [...setJ, ...setS, ...setM];
        currentIdx = 0;
        showQuiz();
    }

    function startInfiniteMode() {
        currentMode = 'infinite';
        let allQ = [];
        // 收集所有章节的所有题目
        for(let k in chapters) {
            allQ = allQ.concat(chapters[k].items);
        }
        
        if (allQ.length === 0) return alert("题库为空！");
        
        // 全局打乱
        currentQuestions = shuffleArray(allQ);
        currentIdx = 0;
        showQuiz();
    }

    // --- 界面控制 ---

    function showQuiz() {
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('quiz-app').style.display = 'block';
        loadQuestion();
    }

    function goHome() {
        if (currentMode === 'wrong' && wrongSessionQueue.length > 0) {
            if(!confirm("错题还未完全消灭，退出将丢失本轮循环进度，确定吗？")) return;
        }
        document.getElementById('quiz-app').style.display = 'none';
        document.getElementById('home-view').style.display = 'block';
        updateWrongCount();
    }

    function loadQuestion() {
        const q = currentQuestions[currentIdx];
        selectedOpts = [];
        
        // 进度条
        const percent = ((currentIdx + 1) / currentQuestions.length) * 100;
        document.getElementById('progress').style.width = percent + "%";
        
        let label = "";
        if (currentMode === 'wrong') label = isRetryRound ? " [循环巩固]" : " [错题复习]";
        if (currentMode === 'simulation') label = " [模拟考]";
        if (currentMode === 'infinite') label = " [无限模式]";
        
        document.getElementById('progress-text').innerText = `${currentIdx + 1}/${currentQuestions.length}${label}`;
        
        // 渲染题目
        const typeMap = { 's': '单选题', 'm': '多选题', 'j': '判断题' };
        const clsMap = { 's': 'tag-single', 'm': 'tag-multi', 'j': 'tag-judge' };
        
        const tag = document.getElementById('q-tag');
        tag.innerText = typeMap[q.type];
        tag.className = `tag ${clsMap[q.type]}`;
        
        document.getElementById('q-text').innerText = q.q;
        
        const optsArea = document.getElementById('options-area');
        optsArea.innerHTML = '';
        optsArea.className = q.type === 'j' ? 'options judge-options' : 'options';

        const fb = document.getElementById('feedback');
        fb.className = 'feedback';
        fb.innerText = '';
        
        document.getElementById('btn-submit').style.display = 'block';
        document.getElementById('btn-next').style.display = 'none';

        if (q.type === 'j') {
            optsArea.appendChild(createOptBtn('A', '正确', true));
            optsArea.appendChild(createOptBtn('B', '错误', true));
        } else {
            q.opts.forEach((txt, i) => {
                const letter = String.fromCharCode(65 + i);
                optsArea.appendChild(createOptBtn(letter, txt, false));
            });
        }
    }

    function createOptBtn(letter, text, isJudge) {
        const btn = document.createElement('div');
        btn.className = isJudge ? 'option-btn judge-btn' : 'option-btn';
        if (!isJudge) btn.innerHTML = `<strong>${letter}.</strong> ${text}`;
        else btn.innerHTML = text;
        
        btn.dataset.val = letter;
        btn.onclick = () => handleSelect(btn, letter);
        return btn;
    }

    function handleSelect(btn, val) {
        if (btn.classList.contains('disabled')) return;
        const q = currentQuestions[currentIdx];
        
        if (q.type === 'm') {
            if (selectedOpts.includes(val)) {
                selectedOpts = selectedOpts.filter(x => x !== val);
                btn.classList.remove('selected');
            } else {
                selectedOpts.push(val);
                btn.classList.add('selected');
            }
        } else {
            selectedOpts = [val];
            const all = document.querySelectorAll('.option-btn');
            all.forEach(d => d.classList.remove('selected'));
            btn.classList.add('selected');
        }
    }

    // --- 提交答案逻辑 ---

    function submitAnswer() {
        if (selectedOpts.length === 0) return alert("请先选择答案");
        
        const q = currentQuestions[currentIdx];
        selectedOpts.sort();
        const userAns = selectedOpts.join('');
        const isCorrect = userAns === q.ans;
        
        const feedback = document.getElementById('feedback');
        feedback.classList.add('show');
        
        const btns = document.querySelectorAll('.option-btn');
        btns.forEach(b => b.classList.add('disabled'));

        if (isCorrect) {
            // 答对
            feedback.innerText = "回答正确！🎉";
            feedback.classList.add('success');
            btns.forEach(b => {
                if (selectedOpts.includes(b.dataset.val)) b.classList.add('correct');
            });

            // 错题本逻辑：答对处理
            if (currentMode === 'wrong') {
                if (!isRetryRound) {
                    // 只有在第一轮复习答对才增加 streak
                    handleWrongBookCorrect(q);
                }
                // 如果是循环模式答对，不增加streak，只是不放入下一轮队列
            }

        } else {
            // 答错
            feedback.innerText = `回答错误。\n你的答案：${formatAns(userAns, q.type)}\n正确答案：${formatAns(q.ans, q.type)}`;
            feedback.classList.add('error');
            
            btns.forEach(b => {
                const v = b.dataset.val;
                if (q.ans.includes(v)) b.classList.add('correct');
                if (selectedOpts.includes(v) && !q.ans.includes(v)) b.classList.add('wrong');
            });

            // 错题本逻辑：答错处理
            if (currentMode === 'wrong') {
                // 错题模式下答错：streak清零，加入循环队列
                handleWrongBookError(q);
                wrongSessionQueue.push(q);
            } else {
                // 普通/模拟/无限模式下答错：加入错题本
                addToWrongBook(q);
            }
        }

        document.getElementById('btn-submit').style.display = 'none';
        document.getElementById('btn-next').style.display = 'block';
    }

    function formatAns(ans, type) {
        if (type === 'j') return ans.replace(/A/g, '正确').replace(/B/g, '错误');
        return ans;
    }

    function nextQuestion() {
        currentIdx++;
        if (currentIdx < currentQuestions.length) {
            loadQuestion();
        } else {
            // 列表做完了
            if (currentMode === 'wrong') {
                // 检查循环队列
                if (wrongSessionQueue.length > 0) {
                    alert(`本轮结束。\n有 ${wrongSessionQueue.length} 道题仍未掌握，进入下一轮循环巩固。`);
                    currentQuestions = shuffleArray([...wrongSessionQueue]);
                    wrongSessionQueue = [];
                    isRetryRound = true;
                    currentIdx = 0;
                    loadQuestion();
                } else {
                    alert("太棒了！所有错题已攻克！");
                    goHome();
                }
            } else {
                let msg = "本章练习结束！";
                if (currentMode === 'simulation') msg = "模拟考试结束！";
                if (currentMode === 'infinite') msg = "太强了！你刷完了题库所有题目！";
                alert(msg);
                goHome();
            }
        }
    }

    // --- 错题本数据库操作 ---

    function addToWrongBook(q) {
        const idx = wrongBook.findIndex(i => i.q.id === q.id);
        if (idx === -1) {
            wrongBook.push({ q: q, streak: 0 });
        } else {
            wrongBook[idx].streak = 0; // 重置连续正确次数
        }
        updateWrongCount();
    }

    function handleWrongBookCorrect(q) {
        const idx = wrongBook.findIndex(i => i.q.id === q.id);
        if (idx !== -1) {
            wrongBook[idx].streak += 1;
            if (wrongBook[idx].streak >= 2) {
                wrongBook.splice(idx, 1); // 移除
            }
            updateWrongCount();
        }
    }

    function handleWrongBookError(q) {
        const idx = wrongBook.findIndex(i => i.q.id === q.id);
        if (idx !== -1) {
            wrongBook[idx].streak = 0;
            updateWrongCount();
        }
    }

    init();
</script>
